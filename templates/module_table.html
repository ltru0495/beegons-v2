{{ define "module_table"}}
{{template "header"}}
</head>
<body>
{{template "sidebar"}}
<div class="content-wrap">
	<main id="content" class="content" role="main">
		<div class="card">
			<div class="card-header">
				MÃ³dulos
			</div>
			<div class="card-body">
				<div class="row">
					<div class="col-md-12">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Id</th>
									<th scope="col">Tipo</th>

							<tbody>
								{{ range .Modules }}

									<td>{{ .Id }}</td>

									<td>{{ .SupportedProtocol }}</td>

								{{end}}
							</tbody>
						</table>
					</div>
				</div>

		</div>

{{template "footer"}}
