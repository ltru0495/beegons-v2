{{ define "user_table"}}
{{template "header"}}
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Name</th>
							<th scope="col">Username</th>
							<th scope="col">Password</th>

						</tr>
					</thead>

					<tbody>
						{{ range .Users }}
							<tr>
								<td>{{ .Id }}</td>
								<td>{{ .Name }}</td>
								<td>{{ .Username }}</td>
								<td>{{ .Password }}</td>

							</tr>
						{{end}}
					</tbody>
				</table>
			</div>
		</div>
	</div>
{{template "footer"}}
</body>
{{ end }}
