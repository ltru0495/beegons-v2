version: "3.5"
services:
  beegons:
    image: beegons:latest
    hostname: beegons
    container_name: beegons
    depends_on:
      - mongo-db
      - orion
    networks:
      - default
    expose:
      - "9000"
    ports:
      - "9000:9000"

  jobmanager:
    image: flink:1.9.0-scala_2.11
    hostname: jobmanager
    networks:
      - default
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager
      - TASK_MANAGER_NUMBER_OF_TASK_SLOTS=8
      - PARALLELISM_DEFAULT=32

  taskmanager:
    image: flink:1.9.0-scala_2.11
    hostname: taskmanager
    networks:
      - default
    expose:
      - "6121"
      - "6122"
      - "9001"
    ports:
      - "9001:9001"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - "jobmanager:jobmanager"
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  orion:
    image: fiware/orion:2.2.0
    hostname: orion
    container_name: fiware-orion
    depends_on:
      - mongo-db
    networks:
      - default
    expose:
      - "1026"
    ports:
      - "1026:1026"
    command: -dbhost mongo-db -logLevel DEBUG -noCache -logForHumans
    healthcheck:
      test: curl --fail -s http://orion:1026/version || exit 1

  cygnus:
    image: fiware/cygnus-ngsi:1.13.0
    hostname: cygnus
    container_name: fiware-cygnus
    depends_on:
      - mongo-db
    networks:
      - default
    expose:
      - "5050"
      - "5080"
    ports:
      - "5050:5050"
      - "5080:5080"
    environment:
      - "CYGNUS_MONGO_HOSTS=mongo-db:27017" # Comma separated list of Mongo-DB servers which Cygnus will contact to persist historical context data
      - "CYGNUS_LOG_LEVEL=DEBUG" # The logging level for Cygnus
      - "CYGNUS_SERVICE_PORT=5050" # Notification Port that Cygnus listens when subcribing to context data changes
      - "CYGNUS_API_PORT=5080" # Port that Cygnus listens on for operational reasons
    healthcheck:
      test: curl --fail -s http://localhost:5080/v1/version || exit 1
  
  # Databases
  mongo-db:
    image: mongo:3.6
    hostname: mongo-db
    container_name: db-mongo
    expose:
      - "27017"
    ports:
      - "27017:27017"
    networks:
      - default
    command: --bind_ip_all --smallfiles
    volumes:
      - mongo-db:/data

networks:
  default:
    ipam:
      config:
        - subnet: 172.18.1.0/24

volumes:
  mongo-db: ~


